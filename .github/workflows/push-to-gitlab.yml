name: Push to GitLab

on:
  push:
    branches: [main]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install git-filter-repo
        run: pip install git-filter-repo
      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: git push https://harpertoken:$GITLAB_TOKEN@gitlab.com/harpertoken/testapp-sdk.git main --force
