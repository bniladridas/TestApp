stages:
  - lint
  - build
  - test
  - e2e

variables:
  NODE_VERSION: "22"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

lint:
  stage: lint
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci
    - npm run lint
  only:
    - merge_requests
    - main

build:
  stage: build
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - merge_requests
    - main

test:
  stage: test
  image: node:${NODE_VERSION}-alpine
  services:
    - postgres:15
  variables:
    DATABASE_URL: postgresql://postgres:password@postgres:5432/testapp
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: password
    POSTGRES_DB: testapp
  script:
    - apk add --no-cache postgresql-client
    - npm ci
    - sleep 10
    - npm run test:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    expire_in: 1 week
  only:
    - merge_requests
    - main

e2e:
  stage: e2e
  image: mcr.microsoft.com/playwright:v1.40.0-jammy
  services:
    - postgres:15
  script:
    - apt-get update && apt-get install -y postgresql-client
    - npm ci
    - npx playwright install --with-deps
    - sleep 10
    - npm run test:e2e
  variables:
    DATABASE_URL: postgresql://postgres:password@postgres:5432/testapp
  artifacts:
    when: always
    paths:
      - test-results/
    expire_in: 1 week
  only:
    - merge_requests
    - main